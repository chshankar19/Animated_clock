<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Column Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <button id="startBtn" class="start">Start</button>
        <button id="stopBtn" class="stop">Stop</button>
    </div>
    
    <div class="clock-wrapper">
        <div class="clock-container">
            <div class="column" id="hoursTens"><div class="column-inner"></div></div>
            <div class="column" id="hoursOnes"><div class="column-inner"></div></div>
            <div class="column" id="minutesTens"><div class="column-inner"></div></div>
            <div class="column" id="minutesOnes"><div class="column-inner"></div></div>
            <div class="column" id="secondsTens"><div class="column-inner"></div></div>
            <div class="column" id="secondsOnes"><div class="column-inner"></div></div>
        </div>
    </div>    

  <script src="script.js"></script>
</body>
</html>
